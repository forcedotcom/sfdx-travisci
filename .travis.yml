sudo: true
os: trusty
cache: false
env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
before_install:
- openssl aes-256-cbc -K $encrypted_7cc2a14231e4_key -iv $encrypted_7cc2a14231e4_iv -in mysandbox-login.txt.enc -out mysandbox-login.txt -d
# - openssl enc -d -aes-256-cbc -in mysandbox-login.txt.enc -out mysandbox-login.txt -k $DEVBOXPASS
- openssl aes-256-cbc -K $encrypted_79a2f6093848_key -iv $encrypted_79a2f6093848_iv -in assets/server.key.enc -out assets/server.key -d
- export SFDX_AUTOUPDATE_DISABLE=false
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_DOMAIN_RETRY=300
- export SFDX_DISABLE_APP_HUB=true
- export SFDX_LOG_LEVEL=DEBUG
- mkdir sfdx
- wget -qO- $URL | tar xJ -C sfdx --strip-components 1
- "./sfdx/install"
- export PATH=./sfdx/$(pwd):$PATH
- sfdx --version
- sfdx plugins --core
- sfdx force:auth:jwt:grant --clientid $CONSUMERKEY --jwtkeyfile assets/server.key
  --username $USERNAME --setdefaultdevhubusername -a HubOrg
script:
- sfdx force:auth:sfdxurl:store -f mysandbox-login.txt -a my_sandbox
# - sfdx force:apex:test:run -u my_sandbox --wait 10
- sfdx force:source:convert -r ./force-app/ -d ./mdapi/
- sfdx force:mdapi:deploy -c -d ./mdapi -u my_sandbox
